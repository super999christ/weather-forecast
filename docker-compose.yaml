version: '2'
services:
  nginx:
    image: nginx:latest
    container_name: ng01
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    image: super999christ/weather-forecast:latest
    build: .
    container_name: dg01
    command: bash -c "python manage.py makemigrations && python manage.py makemigrations weather && python manage.py migrate && python manage.py import_data ../config/template-forecast.json && gunicorn weatherforecast.wsgi -b 0.0.0.0:8000"
    volumes:
      - ./src:/src
    expose:
      - "8000"
